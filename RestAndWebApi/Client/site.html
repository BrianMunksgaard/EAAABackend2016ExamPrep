<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
</head>
<body>
    <div id="bodyDiv">

    </div>

    <script src="scripts/jquery-1.10.2.min.js"></script>
	<script>
		$.ajax(
			{
				url: "http://localhost:50620/api/courses", type: "GET", 
				headers: { Accept: "application/json; charset=utf-8" }
			,
			success: function( result ) {
				$( "#bodyDiv" ).html( "<strong>" + result[0].CourseId + ", " + result[0].CourseName + "</strong>" );
			}
		});
	</script>
</body>
</html>
